<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        section#conteiner {
            height: 96vh;
            background: purple url('imagens/target001.png');
            background-size: 100% 100%;
        }

        article#content {
            width: 200px;
            height: 100px;
            background: yellow url('imagens/target001.png');
            background-size: 100% 100%;
            position: absolute;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <section id="conteiner">
        <article id="content">

        </article>
    </section>
</body>
</html>
